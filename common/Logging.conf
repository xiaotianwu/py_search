[loggers]
keys=root,HtmlParser,IndexBuilder,UrlCrawler,IOThread

[handlers]
keys=ConsoleHandler,ConsoleThreadHandler

[formatters]
keys=BaseFormatter,ExtendedThreadFormatter

[formatter_BaseFormatter]
format=[%(asctime)s] %(name)s %(levelname)s : %(message)s

[formatter_ExtendedThreadFormatter]
format=[%(thread)d] [%(asctime)s] %(name)s %(levelname)s : %(message)s

[logger_root]
level=DEBUG
handlers=ConsoleHandler

[logger_HtmlParser]
level=INFO
qualname=HtmlParser
handlers=ConsoleHandler
propagate=0

[logger_UrlCrawler]
level=INFO
qualname=UrlCrawler
handlers=ConsoleHandler
propagate=0

[logger_IndexBuilder]
level=INFO
qualname=IndexBuilder
handlers=ConsoleHandler
propagate=0

[logger_IOThread]
level=DEBUG
qualname=IOThread
handlers=ConsoleThreadHandler
propagate=0

[handler_ConsoleHandler]
class=StreamHandler
level=DEBUG
formatter=BaseFormatter
args=(sys.stdout,)

[handler_ConsoleThreadHandler]
class=StreamHandler
level=DEBUG
formatter=ExtendedThreadFormatter
args=(sys.stdout,)
